<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
  <script src="Controllers/TrangChuController.js"></script>
  <script src="Controllers/LienHeController.js"></script>
  <script src="Controllers/DatPhongController.js"></script>
</head>
<style>
  nav>ul {
    text-align: center;
    padding-top: 20px;
    padding-bottom: 20px;
  }

  nav>ul>li {
    display: inline;
    margin: 20px;
    font-size: 20px;
    font-family: Arial, Helvetica, sans-serif;
  }

  nav>ul>li>a {
    color: black;
    text-decoration: none;
  }

  footer {
    margin-top: 10px;
  }
</style>

<body>
  <div ng-app="app-route">
    <div class="col-12">
      <header class="col-12">
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/img/1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/img/2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/img/3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>
      <!-- ----------------------------------------------------------------------- -->
      <nav class="col-12">
        <ul>
          <li><a href="#!/"> Trang chủ </a></li>
          <li><a href="#!/lienhe"> Liên hệ </a></li>
          <li><a href="#!/datphong"> Đặt phòng </a></li>
        </ul>
      </nav>
      <!-- ------------------------------------------------------------------------ -->
      <main>
        <div class="col" ng-view></div>
      </main>
      <br />
      <!-- ------------------------------------------------------------------------ -->
      <footer class="col-12">
        <div class="card text-bg-dark col-12">
          <img src="https://nhatrangbooking.com.vn/images/slides/slide-4.jpg" class="card-img" alt="..."
            height="250px" />
          <div class="card-img-overlay">
            <h5 class="card-title">LIÊN HỆ CHÚNG TÔI</h5>
            <p class="card-text">Quảng cáo - PR: 038.337.4104</p>
            <p class="card-text">
              liên hệ trực tuyến - 038.337.4104 - 038.337.4104
            </p>
            <p class="card-text">
              CT3-Toà Nhà VinHome Hạ Long, Quảng Ninh
            </p>
            <p class="card-text">info@halongbooking.com.vn</p>
            <p class="card-text">
              <small>© 2019 - 2023 HaLongBooking</small>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script type="text/javascript">
    angular
      .module("app-route", ["ngRoute"])
      .config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "Views/TrangChu.html",
            controller: TrangChuController,
          })
          .when("/lienhe", {
            templateUrl: "Views/LienHe.html",
            controller: LienHeController,
          })
          .when("/datphong", {
            templateUrl: "Views/DatPhong.html",
            controller: DatPhongController,
          });
      });
  </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
